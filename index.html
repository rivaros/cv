
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Hi! It's me, Ross & my CV</title>
</head>
  <body style="width:100%; height:100%; margin:0;">
    <iframe id="cv_frame" src="https://docs.google.com" style="width:100%; height:100%;" frameborder="0"></iframe>
    <script>
        // Get the query string from the URL
        const queryString = window.location.search;

        // Parse the query parameters
        const urlParams = new URLSearchParams(queryString);

        // Get the values of specific query parameters
        const path = urlParams.get('path');

        // Insert the values into HTML elements
        document.getElementById('cv_frame').src = "https://docs.google.com/gview?url=" + path + "&embedded=true";
    </script>
  </body>
</html>
